<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>google clone</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/googleg_standard_color_128dp.png" />
    <!-- reset.css first -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- top -->
    <header>
      <nav>
        <a href="#" id="mail">Gmail</a>
        <a href="#" id="imgs">이미지</a>
        <a href="#" id="menu">
          <img src="images/free-icon-font-grid-3917002.png" alt="그리드" />
        </a>
        <a href="#"><button id="login">로그인</button></a>
      </nav>
    </header>
    <!-- main -->
    <main>
      <div class="main_wrap">
        <img src="images/googlelogo_color_272x92dp.png" alt="로고이미지" />
        <div class="search_bar">
          <label for="search">
            <input
              type="search"
              class="search"
              placeholder="Google 검색 또는 URL 입력"
            />
          </label>
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="#">
            <img
              src="images/googlemic_color_24dp.png"
              alt="음성인식"
              title="음성인식"
            />
          </a>
          <a href="#">
            <img
              src="images/lens_icon.svg"
              alt="이미지로 검색"
              title="이미지로 검색"
            />
          </a>
        </div>
        <div class="plus">
          <ul>
            <li>
              <a href="#">
                <span class="bg"></span>
                <img src="images/naver.png" alt="네이버" />
                <span>말줄임 표시 하는 곳 입니다.</span>
              </a>
              <span class="hover_bg">
                <img src="images/icon_more_vert.svg" alt="" />
              </span>
            </li>
            <li>
              <a href="#">
                <span class="bg"></span>
                <img src="images/naver.png" alt="네이버" />
                <span>말줄임 표시 하는 곳 입니다.</span>
              </a>
              <span class="hover_bg">
                <img src="images/icon_more_vert.svg" alt="" />
              </span>
            </li>
            <li>
              <a href="#">
                <span class="bg"></span>
                <img src="images/naver.png" alt="네이버" />
                <span>말줄임 표시 하는 곳 입니다.</span>
              </a>
              <span class="hover_bg">
                <img src="images/icon_more_vert.svg" alt="" />
              </span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
